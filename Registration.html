<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Login Form | CodingLab </title>
    <link rel="stylesheet" href="Register.css"/>
</head>

<body>
<img src="Apollomain.jpg.png" alt="Apollo main" style="height: 60%;width: 100%">
<div class="main_div">
    <div class="title">Registration</div>
    <form action="#">
        <div class="input_box">
            <input type="email" placeholder="Email" required>
            <div class="icon"><i class="fas fa-user"></i></div>
        </div>
        <div class="input_box">
            <input type="password" placeholder="Password" required>
            <div class="icon"><i class="fas fa-lock"></i></div>
        </div>
        <div class="input_box">
            <input type="password" placeholder="Confirm Password" required>
            <div class="icon"><i class="fas fa-lock"></i></div>
        </div>

        <div class="option_div">
            <div class="check_box">
                <input type="checkbox">
                <span>Remember me</span>
            </div>
        </div>
        <div class="input_box button">
            <input type="submit" value="Register">
        </div>
        <div class="sign_up">
            Already a member? <a href="Login.html">Login now</a>
        </div>
        <div class="social_icons">
            <a href="https://www.facebook.com/ApolloApparrel/"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
            <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
        </div>
    </form>
</div>

</body>
</html>
